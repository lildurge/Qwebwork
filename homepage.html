	<style>

			margin: 0;

		header {
			background-color: #002a5c;

		nav a {

		}

			background-color: #ffffff;

		}

		.banner {
			background-image: url("https://picsum.photos/1500/500");
			background-position: center center;
			background-repeat: no-repeat;
			background-size: cover;
			height: 500px;
			display: flex;
			justify-content: center;

			padding: 12px 20px;
			border-radius: 4px;
			font-size: 16px;
			font-weight: 700;
			text-transform: uppercase;
			text-decoration: none;
			margin-top: 20px;
			display: inline-block;
		}

		.banner a.button:hover {
			background-color: #002a5c;
			color: #ffffff;
		}

		main {
			max-width: 1000px;
			margin: 0 auto;
			padding: 20px;
		}

		h2 {
			color: #002a5c;
			font-size: 32px;
			font-weight: 700;
			margin: 40px 0 20px 0;
			text-align: center;
		}

		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
			text-align: justify;
		}

		.button {
			background-color: #002a5c;
			color: #ffffff;
			padding: 12px 20px;
			border-radius: 4px;
			font-size: 16px;
			font-weight: 700;
			text-transform: uppercase;
			text-decoration: none;
			display: inline-block;
			margin-top: 20px;
		}

		.button:hover {
			background-color: #ffffff;
			color: #002a5c;
		}

		footer {
			background-color: #002a5c;
			color: #ffffff;
			padding: 20px;
			text-align: center;
		}
