<!DOCTYPE html>
<html>
  <head>
    <title>Entrepreneurial Action for Others</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Reset styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Base styles */
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333333;
      }

      /* Header styles */
      header {
        background-color: #002a5c;
        color: #ffffff;
        padding: 20px 0;
      }

      header nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      header nav li {
        display: inline-block;
        margin-right: 20px;
      }

      header nav li:last-child {
        margin-right: 0;
      }

      header nav a {
        color: #ffffff;
        text-decoration: none;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 14px;
        transition: all 0.3s ease-in-out;
      }

      header nav a:hover {
        color: #002a5c;
        background-color: #ffffff;
        padding: 10px 15px;
        border-radius: 4px;
      }

      /* Banner styles */
      .banner {
        background-image: url("https://www.enactus.org/wp-content/uploads/2020/10/Enactus-Secretariat-Headquarters-1.jpg");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .banner h1 {
        color: #ffffff;
        font-size: 48px;
        font-weight: 700;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .banner a.button {
        background-color: #ffffff;
        color: #002a5c;
        padding: 12px 20px;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        margin-top: 20px;
        display: inline-block;
      }

      .banner a.button:hover {
        background-color: #002a5c;
        color: #ffffff;
      }

      /* Main styles */
      main {
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px;
      }

      main h2 {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      main p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      main a.button {
        background-color: #002a5c;
        color: #ffffff;
        padding: 12px 20px;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        margin-top: 20px;
        display: inline-block;
      }
